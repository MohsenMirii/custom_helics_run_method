name: Battery
core_type: zmq
log_level: warning

timing_configs:
  time_period: 1.0
  real_period: 1.0
  time_offset: 0.0
  time_stop: 172800.0
  time_delta: 1.0
  int_max_iterations: 100
  start_time: "2015-01-01 00:00:00"
  timeout: 30

flags:
  terminate_on_error: true
  debugging: false
  realtime: true
  uninterruptible: true
  observer: false
  strict_config_checking: true
  source_only: false
  only_transmit_on_change: true
  only_update_on_change: true
  wait_for_current_time_update: false
  restrictive_time_policy: false
  rollback: false
  forward_compute: true
  event_triggered: false
  single_thread_federate: true
  ignore_time_mismatch_warnings: false
  force_logging_flush: true
  dumplog: false
  slow_responding: false


endpoints: 
  - name: batterySender
    type: message
    global: true
    destination: envelopeReceiver
    default_destination: envelopeReceiver

  
# Subscriptions (receiving from ...)
subscriptions:

# Publications (publishing to HeatPump)
publications:
  - key: voltage
    dataType: double
    unit: V

memory:
  - SOC
  - PnetBatt
  - I
  - V
  - LoadINW
  - GenINW


