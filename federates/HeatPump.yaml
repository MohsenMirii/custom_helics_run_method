name: HeatPump
core_type: zmq
log_level: warning

timing_configs:
  time_period: 0.0
  real_period: 0.0
  time_offset: 0.0
  time_stop: 172800.0
  time_delta: 0.1
  int_max_iterations: 100
  start_time: "2015-01-01 00:00:00"
  timeout: 30

flags:
  terminate_on_error: true
  debugging: true
  realtime: false
  uninterruptible: false
  observer: false
  strict_config_checking: true
  source_only: false
  only_transmit_on_change: true
  only_update_on_change: true
  wait_for_current_time_update: false
  restrictive_time_policy: true
  rollback: false
  forward_compute: true
  event_triggered: false
  single_thread_federate: true
  ignore_time_mismatch_warnings: false
  force_logging_flush: true
  dumplog: false
  slow_responding: false

endpoints: []

# Subscriptions (receiving from Battery)
subscriptions:
  - key: Battery/voltage
    type: double
    unit: V
  - key: Battery/current
    type: double
    unit: A

# Publications (publishing to Envelope)
publications:
  - key: power
    type: double
    unit: W
  - key: status
    type: string


memory:
  - SOC
  - PnetBatt
  - I
  - V
  - LoadINW
  - GenINW